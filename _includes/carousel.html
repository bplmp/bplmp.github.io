<div id="{{ hash }}-controls" class="carousel slide" data-ride="false" data-interval="4000" pause="false">
  <a data-toggle="collapse" href="#{{ hash }}" role="button" aria-expanded="false" aria-controls="{{ project-hash }}">
    <div class="carousel-inner">
      {% for i in images %}
        <div class="carousel-item {% if forloop.first == true %}active{% endif %}">
          <img src="public/images/{{ hash }}/{{ i }}" class="d-block w-100">
        </div>
      {% endfor %}
    </div>
  </a>
  <!-- <a class="carousel-control-prev" href="#{{ hash }}-controls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ hash }}-controls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>
